<div *ngIf="items?.length; else empty">
  <app-item-card
    *ngFor="let item of items"
    [item]="item"
    [selected]="selectedItems.has(item.id)"
    (delete)="delete.emit($event)"
    (edit)="edit.emit($event)"
    (toggleSelection)="toggleSelection.emit($event)"
  >
  </app-item-card>
</div>

<ng-template #empty>
  <p>No items to display.</p>
</ng-template>
