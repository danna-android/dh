<div class="card-container">
  <div class="card-content">
    <div>
      <h3>{{ item.title }} </h3>
      <p>{{ item.description }}</p>
      <small>
        {{ item.update_date ? "Updated" : "Created" }}:
        {{ item.update_date || item.creation_date }}
      </small>
    </div>
  </div>
</div>
