<div class="container">
  <app-items-list
    [items]="items$ | async"
    (edit)="onEdit($event)"
    (delete)="onDelete($event)"
  >
  </app-items-list>

  <button class="floating-button" (click)="openCreateModal()">+</button>
</div>

<app-item-new
  *ngIf="showModal"
  [item]="selectedItem"
  (close)="closeModal()"
  (submit)="handleSubmit($event)"
>
</app-item-new>
